<!DOCTYPE HTML>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" href="images/uno.svg">
    <title>Uno</title>
  </head>
  <body>
    <canvas id="canvas" width="1700" height="900"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <div id="funni">

    <img id="openingScreen" src="images/OpeningScreen.png">

        <div class="center">
            <div class="blue5 card"></div>
            <div class="red9 card"></div>
            <div class="green7 card"></div>
            <div class="yellowSwitch card"></div>
            <div class="redPass card"></div>
            <div class="wildCard card"></div>
            <div class="blue3 card"></div>
        </div>

        <div class="fade-in-image">
            <img class="title" src="images/Title.png">
        </div>

        <div class="popup" onclick="popup()">
            <button>
                <img class="optionButtons" src="images/JoinARoom.png">
            </button>
            <span class="popuptext" id="myPopup">
                <form>
                    <label for="textBox"></label>
                    <input type="text" id="textBox" name="textBox">
                </form>
            </span>
        </div>

        <button class="host">
            <img class="optionButtons" src="images/HostARoom.png" onclick="funni2()">
        </button>
    </div>
<!--    <canvas id="canvas" width="1700" height="900"></canvas>-->



<script>
    // document.getElementById("canvas").style.display = "none";
//POPUP ANIMATION
    function funni2(){
        var x = document.getElementById("funni");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
        // document.getElementById("canvas").style.display = "block";
    }
    function popup() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
    }
</script>
  </body>
</html>
